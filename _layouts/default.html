<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <!-- Adding favicon references -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon/favicon-32x32.png' | relative_url }}">
    <link rel="apple-touch-icon" href="{{ '/assets/images/favicon/favicon-32x32.png' | relative_url }}">
    <!-- Force trailing slashes for consistent URLs -->
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    <script>
      // Redirect URLs without trailing slashes to URLs with trailing slashes
      (function() {
        var location = window.location;
        if (location.pathname.substr(-1) !== '/' && location.pathname.length > 1) {
          location.replace(location.protocol + '//' + location.host + location.pathname + '/' + location.search);
        }
      })();
    </script>
    <!-- Mobile responsiveness fix for Buy Me a Coffee widget - only for opened widget content -->
    <style>
      @media screen and (max-width: 768px) {
        /* Fix for the widget content when opened */
        #bmc-wbtn + div {
          z-index: 999 !important;
          width: auto !important;
          max-width: 90vw !important;
          right: 0 !important;
        }
      }
    </style>
    {% seo %}
  </head>
  <body>
    <div id="container">
      <div class="inner">
        <header>
          <div class="header-content">
            <div class="header-text">
              <h1>{{ page.title | default: site.title }}</h1>
              <h2>{{ page.description | default: site.description }}</h2>
            </div>
            <div class="header-logo">
              <a href="{{ site.baseurl }}/" title="Home">
                <img src="{{ '/assets/images/brand/logo_50px.png' | relative_url }}" alt="Deep Work Monk Logo" class="brand-logo">
              </a>
            </div>
          </div>
          {% include navigation.html %}
        </header>
        <section id="main_content">
          {{ content }}
        </section>
        <footer>
          <p>&copy; {{ site.time | date: '%Y' }} Deep Work Monk. All rights reserved.</p>
          <!-- Buy Me a Coffee Widget -->
          <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="meenugct" data-description="Support me on Buy me a coffee!" data-message="" data-color="#FF5F5F" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
        </footer>
      </div>
    </div>
  </body>
</html>
