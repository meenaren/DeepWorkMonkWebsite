<nav class="site-nav">
  <div class="navbar">
    <a href="{{ site.baseurl }}/" class="nav-item {% if page.url == '/' %}active{% endif %}">Home</a>
    <a href="{{ site.baseurl }}/blogs/books-i-recommend/" class="nav-item {% if page.url contains 'books-i-recommend' %}active{% endif %}">Books I Recommend</a>
  </div>
  
  <div class="mobile-nav">
    <button class="mobile-nav-toggle" aria-label="Toggle navigation menu">
      <span class="hamburger-icon"></span>
    </button>
    <div class="mobile-nav-menu">
      <a href="{{ site.baseurl }}/" class="mobile-nav-item {% if page.url == '/' %}active{% endif %}">Home</a>
      <a href="{{ site.baseurl }}/blogs/books-i-recommend/" class="mobile-nav-item {% if page.url contains 'books-i-recommend' %}active{% endif %}">Books I Recommend</a>
    </div>
  </div>
</nav>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const toggleButton = document.querySelector('.mobile-nav-toggle');
    const mobileMenu = document.querySelector('.mobile-nav-menu');
    
    toggleButton.addEventListener('click', function() {
      this.classList.toggle('active');
      mobileMenu.classList.toggle('active');
    });
  });
</script>
